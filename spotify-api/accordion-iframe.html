<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Spotify Iframe Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #121212;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Accordion Styles */
        .accordion {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .accordion-header {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .accordion-header:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .accordion-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .accordion-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .accordion.open .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            padding: 0 20px;
        }

        .accordion.open .accordion-content {
            max-height: 500px;
            padding: 20px;
        }

        .spotify-wrapper {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 12px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }

        .button {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accordion Spotify Iframe Test</h1>

        <div class="info">
            <p><strong>Instructions:</strong> Click on the accordion header to show/hide the Spotify player</p>
            <p><strong>Expected:</strong> The iframe should appear/disappear smoothly</p>
        </div>

        <!-- Accordion -->
        <div class="accordion" id="spotifyAccordion">
            <div class="accordion-header" onclick="toggleAccordion()">
                <h2>ðŸŽµ Spotify Playlist Player</h2>
                <span class="accordion-icon">â–¼</span>
            </div>
            <div class="accordion-content">
                <div class="spotify-wrapper">
                    <!-- Spotify iframe -->
                    <iframe
                        id="spotifyIframe"
                        data-testid="embed-iframe"
                        style="border-radius:12px"
                        src="https://open.spotify.com/embed/playlist/0nV9HfNblnCX3PhYT4ryE2?utm_source=generator"
                        width="100%"
                        height="152"
                        frameBorder="0"
                        allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- Status Display -->
        <div class="status" id="status">
            Status: <strong id="statusText">Closed</strong>
        </div>

        <!-- Test Buttons -->
        <div style="text-align: center; margin-top: 20px;">
            <button class="button" onclick="openAccordion()">Open Accordion</button>
            <button class="button" onclick="closeAccordion()">Close Accordion</button>
        </div>

        <div class="info" style="margin-top: 20px;">
            <h3>Console Logs:</h3>
            <div id="logs" style="background: #000; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
                <div>Ready...</div>
            </div>
        </div>
    </div>

    <script>
        const accordion = document.getElementById('spotifyAccordion');
        const statusText = document.getElementById('statusText');
        const logsContainer = document.getElementById('logs');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            console.log(message);
        }

        function toggleAccordion() {
            accordion.classList.toggle('open');
            const isOpen = accordion.classList.contains('open');
            statusText.textContent = isOpen ? 'Open' : 'Closed';
            log(isOpen ? 'âœ… Accordion OPENED' : 'âŒ Accordion CLOSED');
        }

        function openAccordion() {
            if (!accordion.classList.contains('open')) {
                accordion.classList.add('open');
                statusText.textContent = 'Open';
                log('âœ… Accordion OPENED (via button)');
            } else {
                log('âš ï¸ Accordion already open');
            }
        }

        function closeAccordion() {
            if (accordion.classList.contains('open')) {
                accordion.classList.remove('open');
                statusText.textContent = 'Closed';
                log('âŒ Accordion CLOSED (via button)');
            } else {
                log('âš ï¸ Accordion already closed');
            }
        }

        // Listen for Spotify iframe messages
        window.addEventListener('message', (event) => {
            if (event.origin === 'https://open.spotify.com') {
                log('ðŸŽµ Spotify message received: ' + JSON.stringify(event.data).substring(0, 100));
            }
        });

        // Log when iframe loads
        document.getElementById('spotifyIframe').addEventListener('load', () => {
            log('âœ… Spotify iframe LOADED successfully');
        });

        log('âœ… Page initialized');
    </script>
</body>
</html>
