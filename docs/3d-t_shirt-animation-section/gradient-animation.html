<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morphing Gradient Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        background: #000000;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .gradient-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000000;
        overflow: hidden;
      }

      .gradient-container::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(20px);
        pointer-events: none;
      }

      .gradient-layer {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(
          ellipse at center,
          var(--color1) 0%,
          var(--color2) 25%,
          var(--color3) 50%,
          #000000 75%
        );
        opacity: 0.6;
        animation: morphWave 15s ease-in-out infinite;
        filter: blur(120px);
        will-change: transform, border-radius;
      }

      .gradient-layer:nth-child(2) {
        animation: morphWave2 20s ease-in-out infinite;
        animation-delay: -5s;
        opacity: 0.4;
      }

      .gradient-layer:nth-child(3) {
        animation: morphWave3 25s ease-in-out infinite;
        animation-delay: -10s;
        opacity: 0.3;
      }

      @keyframes morphWave2 {
        0% {
          transform: translate(0%, 0%) scale(1) rotate(0deg);
          border-radius: 40% 60% 50% 50% / 60% 40% 60% 40%;
        }
        12.5% {
          transform: translate(-10%, 8%) scale(1.06) rotate(-18deg);
          border-radius: 55% 45% 65% 35% / 40% 60% 40% 60%;
        }
        25% {
          transform: translate(7%, -12%) scale(0.98) rotate(12deg);
          border-radius: 48% 52% 42% 58% / 68% 38% 62% 32%;
        }
        37.5% {
          transform: translate(-15%, -5%) scale(1.08) rotate(-25deg);
          border-radius: 35% 65% 55% 45% / 50% 50% 50% 50%;
        }
        50% {
          transform: translate(10%, 15%) scale(1.03) rotate(8deg);
          border-radius: 60% 40% 38% 62% / 45% 70% 30% 55%;
        }
        62.5% {
          transform: translate(-8%, -10%) scale(1.1) rotate(-15deg);
          border-radius: 52% 48% 60% 40% / 58% 42% 58% 42%;
        }
        75% {
          transform: translate(13%, 6%) scale(0.96) rotate(22deg);
          border-radius: 43% 57% 48% 52% / 65% 55% 45% 35%;
        }
        87.5% {
          transform: translate(-6%, 10%) scale(1.05) rotate(-10deg);
          border-radius: 58% 42% 52% 48% / 48% 62% 38% 52%;
        }
        100% {
          transform: translate(0%, 0%) scale(1) rotate(0deg);
          border-radius: 40% 60% 50% 50% / 60% 40% 60% 40%;
        }
      }

      @keyframes morphWave3 {
        0% {
          transform: translate(0%, 0%) scale(1) rotate(0deg);
          border-radius: 60% 40% 40% 60% / 50% 50% 50% 50%;
        }
        12.5% {
          transform: translate(12%, 10%) scale(1.04) rotate(28deg);
          border-radius: 38% 62% 58% 42% / 55% 45% 55% 45%;
        }
        25% {
          transform: translate(-12%, -7%) scale(1.09) rotate(-16deg);
          border-radius: 62% 38% 45% 55% / 42% 68% 32% 58%;
        }
        37.5% {
          transform: translate(8%, -15%) scale(0.97) rotate(18deg);
          border-radius: 50% 50% 62% 38% / 58% 48% 52% 42%;
        }
        50% {
          transform: translate(-15%, 5%) scale(1.06) rotate(-22deg);
          border-radius: 42% 58% 50% 50% / 65% 35% 65% 35%;
        }
        62.5% {
          transform: translate(10%, 12%) scale(1.02) rotate(10deg);
          border-radius: 56% 44% 44% 56% / 48% 58% 42% 52%;
        }
        75% {
          transform: translate(-5%, -12%) scale(1.07) rotate(-8deg);
          border-radius: 48% 52% 55% 45% / 60% 40% 60% 40%;
        }
        87.5% {
          transform: translate(14%, -6%) scale(0.99) rotate(24deg);
          border-radius: 54% 46% 38% 62% / 52% 54% 46% 48%;
        }
        100% {
          transform: translate(0%, 0%) scale(1) rotate(0deg);
          border-radius: 60% 40% 40% 60% / 50% 50% 50% 50%;
        }
      }

      @keyframes morphWave {
        0% {
          transform: translate(0%, 0%) scale(1) rotate(0deg);
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        12.5% {
          transform: translate(8%, -5%) scale(1.05) rotate(15deg);
          border-radius: 45% 55% 60% 40% / 50% 65% 35% 50%;
        }
        25% {
          transform: translate(-5%, 10%) scale(1.1) rotate(-10deg);
          border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%;
        }
        37.5% {
          transform: translate(12%, 8%) scale(0.95) rotate(25deg);
          border-radius: 40% 60% 45% 55% / 60% 40% 60% 40%;
        }
        50% {
          transform: translate(-8%, -8%) scale(1.05) rotate(-20deg);
          border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%;
        }
        62.5% {
          transform: translate(15%, -3%) scale(1.08) rotate(5deg);
          border-radius: 65% 35% 50% 50% / 45% 55% 45% 55%;
        }
        75% {
          transform: translate(-10%, 12%) scale(1.02) rotate(-15deg);
          border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%;
        }
        87.5% {
          transform: translate(5%, -10%) scale(1.06) rotate(20deg);
          border-radius: 55% 45% 40% 60% / 50% 50% 50% 50%;
        }
        100% {
          transform: translate(0%, 0%) scale(1) rotate(0deg);
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
      }

      /* Control Panel */
      .controls {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(20, 20, 20, 0.9);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
        min-width: 280px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .controls h2 {
        color: #ffffff;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: 600;
      }

      .control-group {
        margin-bottom: 18px;
      }

      .control-group label {
        display: block;
        color: #cccccc;
        margin-bottom: 8px;
        font-size: 13px;
        font-weight: 500;
      }

      .color-input-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="color"] {
        width: 50px;
        height: 35px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: transparent;
      }

      input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #ffffff;
        font-size: 12px;
        font-family: "Courier New", monospace;
      }

      input[type="range"] {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #ffffff;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #ffffff;
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      .value-display {
        color: #888888;
        font-size: 12px;
        margin-top: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #ffffff;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="gradient-container">
      <div class="gradient-layer"></div>
      <div class="gradient-layer"></div>
      <div class="gradient-layer"></div>
    </div>

    <div class="controls">
      <h2>Customize Gradient</h2>

      <div class="control-group">
        <label>Color 1 (Inner)</label>
        <div class="color-input-wrapper">
          <input type="color" id="color1" value="#1a1a2e" />
          <input type="text" id="color1-text" value="#1a1a2e" />
        </div>
      </div>

      <div class="control-group">
        <label>Color 2 (Middle)</label>
        <div class="color-input-wrapper">
          <input type="color" id="color2" value="#16213e" />
          <input type="text" id="color2-text" value="#16213e" />
        </div>
      </div>

      <div class="control-group">
        <label>Color 3 (Outer)</label>
        <div class="color-input-wrapper">
          <input type="color" id="color3" value="#0f3460" />
          <input type="text" id="color3-text" value="#0f3460" />
        </div>
      </div>

      <div class="control-group">
        <label>Blur Amount</label>
        <input type="range" id="blur" min="50" max="250" value="120" />
        <div class="value-display" id="blur-value">120px</div>
      </div>

      <div class="control-group">
        <label>Animation Speed</label>
        <input type="range" id="speed" min="5" max="40" value="15" />
        <div class="value-display" id="speed-value">15s</div>
      </div>

      <div class="control-group">
        <label>Opacity</label>
        <input type="range" id="opacity" min="10" max="100" value="60" />
        <div class="value-display" id="opacity-value">0.6</div>
      </div>

      <button onclick="resetDefaults()">Reset to Defaults</button>
    </div>

    <script>
      // Get all controls
      const color1Input = document.getElementById("color1");
      const color1Text = document.getElementById("color1-text");
      const color2Input = document.getElementById("color2");
      const color2Text = document.getElementById("color2-text");
      const color3Input = document.getElementById("color3");
      const color3Text = document.getElementById("color3-text");
      const blurInput = document.getElementById("blur");
      const blurValue = document.getElementById("blur-value");
      const speedInput = document.getElementById("speed");
      const speedValue = document.getElementById("speed-value");
      const opacityInput = document.getElementById("opacity");
      const opacityValue = document.getElementById("opacity-value");
      const gradientLayers = document.querySelectorAll(".gradient-layer");

      // Color sync functions
      function syncColorPicker(colorInput, textInput) {
        colorInput.addEventListener("input", (e) => {
          textInput.value = e.target.value;
          updateGradient();
        });

        textInput.addEventListener("input", (e) => {
          const value = e.target.value;
          if (/^#[0-9A-F]{6}$/i.test(value)) {
            colorInput.value = value;
            updateGradient();
          }
        });

        textInput.addEventListener("blur", (e) => {
          if (!/^#[0-9A-F]{6}$/i.test(e.target.value)) {
            e.target.value = colorInput.value;
          }
        });
      }

      syncColorPicker(color1Input, color1Text);
      syncColorPicker(color2Input, color2Text);
      syncColorPicker(color3Input, color3Text);

      // Update gradient colors
      function updateGradient() {
        document.documentElement.style.setProperty(
          "--color1",
          color1Input.value,
        );
        document.documentElement.style.setProperty(
          "--color2",
          color2Input.value,
        );
        document.documentElement.style.setProperty(
          "--color3",
          color3Input.value,
        );
      }

      // Blur control
      blurInput.addEventListener("input", (e) => {
        const value = e.target.value;
        blurValue.textContent = value + "px";
        gradientLayers.forEach((layer) => {
          layer.style.filter = `blur(${value}px)`;
        });
      });

      // Speed control
      speedInput.addEventListener("input", (e) => {
        const value = e.target.value;
        speedValue.textContent = value + "s";

        // Apply different animation names and durations to each layer
        gradientLayers[0].style.animation = `morphWave ${value}s ease-in-out infinite`;
        gradientLayers[1].style.animation = `morphWave2 ${value * 1.33}s ease-in-out infinite`;
        gradientLayers[1].style.animationDelay = "-5s";
        gradientLayers[2].style.animation = `morphWave3 ${value * 1.67}s ease-in-out infinite`;
        gradientLayers[2].style.animationDelay = "-10s";
      });

      // Opacity control
      opacityInput.addEventListener("input", (e) => {
        const value = e.target.value / 100;
        opacityValue.textContent = value.toFixed(2);
        gradientLayers[0].style.opacity = value;
        gradientLayers[1].style.opacity = value * 0.67;
        gradientLayers[2].style.opacity = value * 0.5;
      });

      // Reset to defaults
      function resetDefaults() {
        color1Input.value = "#1a1a2e";
        color1Text.value = "#1a1a2e";
        color2Input.value = "#16213e";
        color2Text.value = "#16213e";
        color3Input.value = "#0f3460";
        color3Text.value = "#0f3460";
        blurInput.value = 120;
        speedInput.value = 15;
        opacityInput.value = 60;

        updateGradient();
        blurInput.dispatchEvent(new Event("input"));
        speedInput.dispatchEvent(new Event("input"));
        opacityInput.dispatchEvent(new Event("input"));
      }

      // Initialize
      updateGradient();
    </script>
  </body>
</html>
